<app-header (scroll)="onScroll" [ngClass]="navBarFixed? 'fixed': 'no-fixed'" class="hero-comp"></app-header>
<div *ngIf="blogPosts$ | async as blogPosts"
class="container">
    <div class="heading">
        <h1 class="h1-large">OUR</h1>
        <h1 class="h1-large">WORK</h1>
    </div>
    <div *ngFor="let blogPost of blogPosts.items"
    class="blog">
        <div class="content-wrap">
            <div class="about-text">
                <h3>{{ blogPost.fields.clientName }}</h3>
                <h4>{{ blogPost.fields.projectTitle }}</h4>
                <p>{{ blogPost.fields.description }}</p>
                <p><strong>{{ blogPost.fields.projectDate }}</strong></p>
            </div>
            <div class="about-img-wrap">
                <img [src]="blogPost.fields.coverImage.fields.file.url"
                alt="branded bottle" 
                class="service-img" />
            </div>
        </div>
        <div id="carouselExampleCaptions" 
        class="carousel slide" 
        data-bs-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let images of blogPost.fields.projectImages let i = index"
                class="carousel-item"
                [ngClass]="{'active': i == 0 }">
                    <img [src]="images.fields.file.url"
                    class="d-block w-100" 
                    alt="...">
                </div> -->
                <!-- <div class="carousel-item">
                    <img src="../../../assets/img/case-study/img/cs_img_004.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/case-study/img/cs_img_005.webp" class="d-block w-100" alt="...">
                </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div> 
    </div>
    <div *ngIf="blogPosts$ | async as blogPosts">
       <!-- <pre>
            {{ blogPosts | json }}
        </pre> -->
    </div>
</div>
